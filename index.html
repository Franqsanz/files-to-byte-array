<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Files to Byte Array</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@100;300;400;900&display=swap');

      * {
        margin: 0;
        padding: 0;
        font-family: 'Londrina Solid', sans-serif;
      }

      section {
        width: 800px;
        margin: 0 auto;
        margin-top: 70px;
      }

      h1 {
        font-size: 45px;
        margin-bottom: 5px;
      }

      p {
        margin-bottom: 30px;
        font-size: 18px;
        font-weight: 300;
      }

      #fileInput {
        font-size: 16px;
      }

      .drop-area {
        border: 2px dashed #727272;
        padding: 150px;
        text-align: center;
        margin-top: 20px;
        margin-bottom: 20px;
        font-size: 20px;
      }

      .drop-area.dragover {
        border-color: #000;
      }

      .container {
        display: flex;
        gap: 25px;
        margin-bottom: 20px;
        align-items: center;
      }

      .loading {
        display: none;
        font-size: 20px;
        color: red;
      }

      #copyButton {
        width: 80px;
        padding: 5px;
        font-size: 18px;
      }

      .viewBuffer {
        overflow: auto;
        margin-bottom: 50px;
      }

      .byteArrayOutput {
        margin-top: 20px;
        width: 800px;
        max-height: 500px;
        white-space: pre-wrap;
        font-family: monospace;
      }

      /* footer {
        margin-top: 80px;
        height: 100px;
        background: gray;
      } */
    </style>
  </head>
  <body>

          ></path>
          <path

          ></path>

      </a>
    </header>
    <section>
      <h1>Files to Byte Array</h1>
      <p>Tool to convert files in ArrayBuffer.</p>
      <input type="file" id="fileInput" />
      <div id="dropArea" class="drop-area">Drag & Drop Files Here</div>
      <div class="container">
        <button id="copyButton" disabled>Copy</button>
        <div class="loading" id="loading">Converting...</div>
      </div>
      <div class="viewBuffer">
        <pre class="byteArrayOutput"></pre>
      </div>
    </section>
    <!-- <footer></footer> -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const fileInput = document.getElementById('fileInput');
        const dropArea = document.getElementById('dropArea');
        const pre = document.querySelector('.byteArrayOutput');
        const copyButton = document.querySelector('#copyButton');
        const loading = document.getElementById('loading');

        fileInput.addEventListener('change', handleFiles);
        dropArea.addEventListener('dragover', handleDragOver);
        dropArea.addEventListener('drop', handleDrop);
        copyButton.addEventListener('click', copyToClipboard);

        function handleFiles(event) {
          const files = event.target.files;
          processFiles(files);
        }

        function handleDragOver(event) {
          event.preventDefault();
          dropArea.classList.add('dragover');
        }

        function handleDrop(event) {
          event.preventDefault();
          const files = event.dataTransfer.files;
          dropArea.classList.remove('dragover');
          processFiles(files);
        }

        function processFiles(files) {
          loading.style.display = 'block';
          pre.textContent = '';
          copyButton.disabled = true;

          const readers = [];

          for (const file of files) {
            const reader = new FileReader();

            readers.push(
              new Promise((resolve) => {
                reader.onload = () => {
                  const arrayBuffer = reader.result;

                  // Convert ArrayBuffer to Uint8Array
                  const byteArray = new Uint8Array(arrayBuffer);
                  const byteArrayString = formatByteArray(byteArray);
                  pre.textContent += byteArrayString;
                  resolve();
                };
              })
            );

            reader.readAsArrayBuffer(file);
          }

          Promise.all(readers).then(() => {
            loading.style.display = 'none';
            copyButton.disabled = false;
          });
        }

        function formatByteArray(byteArray) {
          return `[${byteArray.join(', ')}]`;
        }

        function copyToClipboard() {
          const text = pre.textContent;

          navigator.clipboard.writeText(text).then(
            () => {
              alert('Copied to clipboard!');
            },
            () => {
              alert('Failed to copy');
            }
          );
        }
      });
    </script>
  </body>
</html>
